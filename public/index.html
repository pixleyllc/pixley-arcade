<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixley Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top left, #292c36 70%, #1a1a22 100%) fixed, #18181a;
      min-height: 100vh;
      font-family: 'Bebas Neue', Arial, sans-serif;
      letter-spacing: 0.03em;
      color: #ffe066;
      overflow-x: hidden;
    }
    .header-sticky {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      position: sticky;
      top: 0;
      z-index: 9;
      background: transparent;
      text-align: center;
      padding-top: 28px;
      padding-bottom: 10px;
    }
    .pixley-wordmark {
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 2.7em;
      font-weight: 900;
      letter-spacing: 0.33em;
      color: #ffe066;
      margin-bottom: 2px;
      filter: drop-shadow(0 4px 32px #ffe06655);
      user-select: none;
      text-align: center;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 48px;
      background: rgba(35, 35, 38, 0.98);
      border-radius: 22px;
      box-shadow: 0 2px 30px #ffe06622;
      max-width: 370px;
      margin: 0 auto;
      padding: 13px 12px 10px 12px;
      font-size: 1.55em;
      position: relative;
      top: 0;
    }
    .nav-bar a {
      color: #ffe066;
      text-decoration: none;
      opacity: 0.78;
      transition: opacity 0.14s, filter 0.13s;
      padding: 0 6px;
      border-radius: 10px;
      position: relative;
    }
    .nav-bar a.active, .nav-bar a:hover {
      opacity: 1;
      filter: drop-shadow(0 2px 14px #ffe06678);
      background: rgba(255,224,102,0.12);
    }
    .main-glow-panel {
      margin: 32px auto 0 auto;
      background: rgba(40,38,54, 0.98);
      border-radius: 30px;
      box-shadow: 0 6px 38px #ffe06633, 0 1.5px 24px #18181a7b;
      padding: 34px 18px 28px 18px;
      max-width: 430px;
      min-height: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .games-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 26px;
      margin-top: 12px;
      width: 100%;
    }
    .game-card {
      background: linear-gradient(145deg, #313144 60%, #232326 100%);
      border-radius: 22px;
      box-shadow: 0 2px 16px #ffe06618;
      padding: 30px 14px 24px 14px;
      color: #ffe066;
      cursor: pointer;
      font-size: 1.11em;
      font-weight: 600;
      border: 2px solid #3e3d50;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.11s, border-color 0.13s;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .game-card:hover {
      box-shadow: 0 4px 32px #ffe06644;
      border-color: #ffe066;
      z-index: 2;
    }
    .game-icon {
      font-size: 2.3em;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 14px #ffe06690);
    }
    .game-label {
      font-size: 1.11em;
      letter-spacing: 0.03em;
      margin-bottom: 3px;
      color: #ffe066;
      font-family: inherit;
    }
    .coming-soon {
      opacity: 0.56;
      font-size: 0.93em;
      margin-top: 10px;
      color: #ffe066;
    }
    .footer-note {
      text-align: center;
      font-size: 1.07em;
      opacity: 0.88;
      color: #ffe066;
      padding: 32px 0 16px 0;
      margin-top: 38px;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px #18181a4d;
    }
    .glow-btn {
      margin-top: 22px;
      background: linear-gradient(90deg, #ffe066 80%, #fffde6 100%);
      color: #18181a;
      border: none;
      border-radius: 18px;
      font-size: 1.15em;
      font-weight: bold;
      padding: 14px 38px;
      cursor: pointer;
      transition: box-shadow 0.12s, background 0.14s, color 0.14s;
      box-shadow: 0 2px 24px #ffe06661;
      filter: drop-shadow(0 2px 18px #ffe06655);
      text-shadow: none;
      letter-spacing: 0.04em;
      outline: none;
    }
    .glow-btn:active, .glow-btn:hover {
      background: #ffe066;
      color: #232326;
      box-shadow: 0 4px 32px #ffe066aa;
    }
    @media (max-width: 700px) {
      .header-sticky { max-width: 99vw; padding-top: 20px; }
      .pixley-wordmark { font-size: 1.65em; }
      .nav-bar { max-width: 98vw; font-size: 1.09em; gap: 17vw; }
      .main-glow-panel { max-width: 99vw; min-height: 300px; border-radius: 18px; }
      .games-grid { grid-template-columns: 1fr; gap: 18px; }
    }
    @media (max-width: 420px) {
      .main-glow-panel { padding: 18px 4vw 18px 4vw; }
    }
  </style>
</head>

</html>
