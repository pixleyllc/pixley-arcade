<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixley Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', Arial, sans-serif;
      background: #18181a;
      color: #ffe066;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      padding: 16px 0 0 0;
      text-align: center;
    }
    .logo {
      letter-spacing: 0.3em;
      font-size: 2.2em;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-weight: 900;
      color: #ffe066;
      margin-bottom: 5px;
      user-select: none;
    }
    nav {
      display: flex;
      justify-content: space-between;
      background: #232326;
      border-radius: 24px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.17);
      padding: 10px 22px;
      margin: 14px auto 0 auto;
      max-width: 340px;
      font-size: 1.6em;
      gap: 22px;
      color: #ffe066;
    }
    nav a {
      color: #ffe066;
      text-decoration: none;
      padding: 0 2px;
      opacity: 0.74;
      transition: opacity 0.12s;
    }
    nav a.active, nav a:hover {
      opacity: 1;
      text-shadow: 0 2px 16px #ffe06655;
    }
    main {
      width: 100%;
      max-width: 420px;
      margin: 28px auto 0 auto;
      flex: 1;
    }
    h2 {
      font-size: 1.5em;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
      color: #ffe066;
      font-family: inherit;
    }
    .game-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin: 0 auto;
      max-width: 320px;
      margin-bottom: 30px;
    }
    .game-card {
      background: #232326;
      border-radius: 22px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      padding: 20px 8px 14px 8px;
      text-align: center;
      color: #ffe066;
      cursor: pointer;
      font-size: 1.18em;
      font-weight: 500;
      transition: transform 0.08s, box-shadow 0.13s;
      border: 1.5px solid #34343a;
    }
    .game-card:hover {
      transform: scale(1.04);
      box-shadow: 0 4px 32px #ffe06620;
      border-color: #ffe066;
    }
    .game-icon {
      font-size: 2.6em;
      margin-bottom: 8px;
      display: block;
    }
    .coming-soon {
      opacity: 0.47;
      font-size: 0.91em;
      margin-top: 5px;
    }
    .leaderboard-btn {
      display: block;
      background: #ffe066;
      color: #18181a;
      border: none;
      border-radius: 12px;
      font-size: 1.12em;
      font-weight: 700;
      margin: 16px auto 0 auto;
      padding: 12px 26px;
      cursor: pointer;
      transition: box-shadow 0.13s;
      box-shadow: 0 1px 4px #00000033;
    }
    .leaderboard-btn:hover
