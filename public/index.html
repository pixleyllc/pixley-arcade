<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixley Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@700&display=swap');

    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at top left, #464867 65%, #20202a 100%) fixed, #1a1a22;
      font-family: 'Bebas Neue', Arial, sans-serif;
      color: #ffe066;
      margin: 0;
      padding: 0;
      letter-spacing: 0.04em;
    }
    .main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
    }
    .wordmark {
      font-size: 2.9em;
      letter-spacing: 0.32em;
      color: #ffe066;
      text-align: center;
      font-family: 'Bebas Neue', Arial, sans-serif;
      margin-top: 40px;
      margin-bottom: 8px;
      filter: drop-shadow(0 4px 36px #ffe06655);
      user-select: none;
      font-weight: 700;
    }
    .nav {
      display: flex;
      gap: 38px;
      background: rgba(41,41,52,0.97);
      border-radius: 20px;
      box-shadow: 0 4px 32px #ffe06618, 0 2px 12px #18181a1c;
      padding: 13px 26px 10px 26px;
      margin-bottom: 33px;
      align-items: center;
      font-size: 1.42em;
    }
    .nav a {
      color: #ffe066;
      text-decoration: none;
      opacity: 0.82;
      border-radius: 10px;
      padding: 3px 9px;
      transition: opacity 0.17s, background 0.13s;
    }
    .nav a.active, .nav a:hover {
      opacity: 1;
      background: rgba(255,224,102,0.13);
    }
    .panel {
      background: rgba(42,42,59,0.89);
      border-radius: 32px;
      box-shadow: 0 8px 60px #ffe06635, 0 2px 18px #18181a5e;
      max-width: 430px;
      width: 94vw;
      margin: 0 auto;
      padding: 32px 16px 28px 16px;
      backdrop-filter: blur(3.5px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .games-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-top: 7px;
      margin-bottom: 7px;
      width: 100%;
    }
    .game-card {
      background: linear-gradient(134deg, #34324e 64%, #20202a 100%);
      border-radius: 20px;
      box-shadow: 0 2px 12px #ffe06625;
      padding: 32px 12px 24px 12px;
      color: #ffe066;
      cursor: pointer;
      font-size: 1.14em;
      font-weight: 600;
      border: 1.9px solid #404050;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.12s, border-color 0.15s;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .game-card:hover {
      box-shadow: 0 5px 32px #ffe06643;
      border-color: #ffe066;
      z-index: 2;
    }
    .game-icon {
      font-size: 2.3em;
      margin-bottom: 13px;
      filter: drop-shadow(0 2px 14px #ffe06692);
    }
    .game-label {
      font-size: 1.07em;
      margin-bottom: 4px;
      font-family: inherit;
    }
    .coming-soon {
      opacity: 0.55;
      font-size: 0.95em;
      margin-top: 11px;
      color: #ffe066;
    }
    .glow-btn {
      margin-top: 26px;
      background: linear-gradient(90deg, #ffe066 85%, #fffde6 100%);
      color: #232326;
      border: none;
      border-radius: 19px;
      font-size: 1.15em;
      font-weight: 700;
      padding: 14px 38px;
      cursor: pointer;
      transition: box-shadow 0.14s, background 0.14s, color 0.12s;
      box-shadow: 0 3px 32px #ffe06665;
      filter: drop-shadow(0 2px 18px #ffe06649);
      outline: none;
      text-shadow: none;
      letter-spacing: 0.05em;
    }
    .glow-btn:active, .glow-btn:hover {
      background: #ffe066;
      color: #2d2d38;
      box-shadow: 0 4px 34px #ffe066c1;
    }
    .footer-note {
      text-align: center;
      font-size: 1.08em;
      opacity: 0.9;
      color: #ffe066;
      padding: 32px 0 16px 0;
      margin-top: 35px;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px #18181a4d;
    }
    @media (max-width: 650px) {
      .wordmark { font-size: 2.1em; }
      .nav { font-size: 1.08em; gap: 17vw; }
      .panel { max-width: 99vw; border-radius: 18px; }
      .games-grid { grid-template-columns: 1fr; gap: 17px; }
    }
    @media (max-width: 420px) {
      .panel { padding: 16px 3vw 16px 3vw; }
    }
  </style>
</head>
<body>

    <nav class="nav">

    <div class="panel">

      <div class="games-grid">
        <a class="game-card" href="block-drop.html">
          <span class="game-icon">üü®</span>
          <span class="game-label">Block Drop</span>
          <div style="opacity:0.7; font-size:0.96em;">Stack blocks, clear rows, get high score.</div>
        </a>
        <a class="game-card" href="snake.html">
          <span class="game-icon">üêç</span>

          <span class="game-icon">üîí</span>

        </div>
        <div class="game-card" style="cursor:default;">
          <span class="game-icon">üîí</span>
          <span class="game-label">???</span>
          <div class="coming-soon">Coming Soon</div>
        </div>
      </div>
      <button class="glow-btn" onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
      <div class="footer-note">
        New games & features always in development.<br>

      </div>
    </div>
  </div>
</body>
</html>
