<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake ‚Äì Pixley Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    #snake-board {
      margin: 36px auto;
      background: #232326;
      border-radius: 12px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.22);
      display: grid;
      grid-template-rows: repeat(20, 16px);
      grid-template-columns: repeat(20, 16px);
      width: 322px; height: 322px;
      gap: 1px;
    }
    .cell { width: 16px; height: 16px; }
    .snake { background: #ffe066; border-radius: 6px; }
    .food { background: #f74a1c; border-radius: 10px; }
    #score { font-size: 1.1em; margin: 10px 0; }
    #start-btn { font-size: 1em; padding: 10px 28px; border-radius: 12px; border: none; background: #ffe066; color: #18181a; font-weight: bold; cursor: pointer; }
    .back-btn {
      margin-top: 24px;
      background: #ffe066;
      color: #18181a;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      padding: 8px 24px;
      cursor: pointer;
      transition: box-shadow 0.12s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .back-btn:hover { box-shadow: 0 2px 10px #ffe06633; }
  </style>
  <script type="module" src="snake.js"></script>
</head>
<body>
  <header>
    <div class="logo">PIXLEY</div>
    <nav>
      <a href="../../index.html" title="Home">üè†</a>
      <a href="../../leaderboard/index.html" title="Leaderboard">üèÜ</a>
      <a href="../../auth/login.html" title="Sign In">üîë</a>
      <a href="mailto:support@pixleyarcade.com" title="Support">üì©</a>
    </nav>
  </header>
  <main>
    <h2>Snake</h2>
    <div id="score">Score: 0</div>
    <button id="start-btn">Start Game</button>
    <div id="snake-board"></div>
    <button class="back-btn" onclick="window.location.href='../../index.html'">‚Üê Back to Arcade</button>
    <div class="footer-note" style="margin-top:34px;">
      Score high to get on the leaderboard!
    </div>
  </main>
</body>
</html>
