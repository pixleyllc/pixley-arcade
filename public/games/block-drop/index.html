    /* (Same global styles as index.html for body, .header-sticky, .pixley-wordmark, .nav-bar, .main-glow-panel, .glow-btn) */
    /* Add this for the board + controls: */
    #blockdrop-board {
      margin: 18px auto 13px auto;
      display: grid;
      grid-template-rows: repeat(20, 1fr);
      grid-template-columns: repeat(10, 1fr);
      gap: 2px;
      background: #232326;
      border-radius: 13px;
      box-shadow: 0 2px 18px #ffe06622;
      width: 320px;
      height: 640px;
      max-width: 94vw;
      max-height: 80vw;
      aspect-ratio: 10 / 20;
      position: relative;
    }
    .block { background: #ffe066; border-radius: 4px; width: 100%; height: 100%; }
    #score { font-size: 1.14em; margin: 9px 0 0 0;}
    .controls { display: flex; justify-content: center; gap: 13px; margin-top: 4px; margin-bottom: 13px;}
    .controls button {
      background: #ffe066;
      border: none;
      color: #18181a;
      border-radius: 12px;
      width: 44px; height: 44px;
      font-size: 1.3em; font-weight: bold;
      box-shadow: 0 2px 10px #ffe06633;
      cursor: pointer;
      transition: box-shadow 0.14s, background 0.12s;
      display: flex; align-items: center; justify-content: center;
    }
    .controls button:active { background: #ffef80; }
    @media (max-width: 600px) {
      #blockdrop-board { width: 97vw; max-width: 99vw; height: auto; aspect-ratio: 10/20; }
      .controls button { width: 39px; height: 39px; font-size: 1.14em;}
      .main-glow-panel { padding: 12px 3vw 16px 3vw;}
    }
  </style>
