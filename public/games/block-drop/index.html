<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Drop – Pixley Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    #blockdrop-board {
      margin: 32px auto;
      display: grid;
      grid-template-rows: repeat(20, 20px);
      grid-template-columns: repeat(10, 20px);
      gap: 1px;
      background: #232326;
      border-radius: 10px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.22);
      width: 202px; height: 402px;
    }
    .block {
      background: #ffe066;
      border-radius: 4px;
      width: 20px; height: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background 0.13s;
    }
    #score { font-size: 1.4em; margin: 10px 0; }
    #start-btn { font-size: 1em; padding: 10px 30px; border-radius: 12px; border: none; background: #ffe066; color: #18181a; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Block Drop</h1>
  <a href="../../index.html">← Back to Arcade</a>
  <div id="score">Score: 0</div>
  <button id="start-btn">Start Game</button>
  <div id="blockdrop-board"></div>
  <script type="module" src="blockdrop.js"></script>
</body>
</html>
