<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 – Not Found | Pixley Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .error-main {
      background: #232326;
      border-radius: 22px;
      box-shadow: 0 2px 18px #0000001d;
      padding: 56px 22px 38px 22px;
      max-width: 360px;
      margin: 60px auto 0 auto;
      color: #ffe066;
      text-align: center;
      border: 1.5px solid #34343a;
    }
    .error-icon {
      font-size: 3.8em;
      margin-bottom: 12px;
      opacity: 0.93;
      text-shadow: 0 2px 18px #ffe06644;
    }
    .error-head {
      font-size: 1.68em;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin-bottom: 6px;
      color: #ffe066;
    }
    .error-desc {
      color: #ffe066cc;
      font-size: 1.16em;
      margin-bottom: 22px;
    }
    .back-btn {
      margin-top: 8px;
      background: #ffe066;
      color: #18181a;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      padding: 10px 26px;
      cursor: pointer;
      transition: box-shadow 0.12s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .back-btn:hover { box-shadow: 0 2px 10px #ffe06633; }
  </style>
</head>
<body>
  <header>
    <div class="logo">PIXLEY</div>
    <nav>
      <a href="index.html" title="Home">🏠</a>
      <a href="leaderboard/index.html" title="Leaderboard">🏆</a>
      <a href="auth/login.html" title="Sign In">🔑</a>
      <a href="mailto:support@pixleyarcade.com" title="Support">📩</a>
    </nav>
  </header>
  <main>
    <div class="error-main">
      <div class="error-icon">😵‍💫</div>
      <div class="error-head">404 – Page Not Found</div>
      <div class="error-desc">
        Uh oh! The page you were looking for doesn’t exist.<br>
        Maybe it’s still in development, or you hit a wrong link.
      </div>
      <button class="back-btn" onclick="window.location.href='index.html'">← Back to Arcade</button>
    </div>
    <div class="footer-note" style="margin-top:38px;">
      New games and features always in development.<br>
      <a href="mailto:support@pixleyarcade.com" style="color:#ffe066;text-decoration:underline;">Contact support</a> if you think this is an error.
    </div>
  </main>
</body>
</html>
